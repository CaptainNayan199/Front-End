<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        margin: 20px;
        height: 50px;
        width: 100px;
        border: 2px solid orange;
      }
      .box1 {
        background-color: red;
        visibility: visible;
      }
      .box2 {
        background-color: green;
        visibility: hidden;
        /*Hidden doesnt remove that div or any element completely, it take its desired/required space, but remains invisbible to the user or viewer but it is there. As like Air, we cant see it but its there.*/
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
  </body>
</html>
