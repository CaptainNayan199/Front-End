<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #first {
        color: black;
        /*background color using rgb*/
        background-color: rgb(255, 0, 0);
      }
      #second {
        color: black;
        /*bacground using rgba model - in rgba a means alpha channel which means transparency of the color, its value range in between 0 and 1. 1 Means highest transparency and clear, 0 means lowest transparency*/
        background-color: rgb(45, 255, 3, 0.5);
      }
      button {
        color: black;
        /*background Color using Hex*/
        background-color: #5050e0;
      }
    </style>
  </head>
  <body>
    <div id="first">First</div>
    <div id="second">Second</div>
    <button>Click Me</button>
  </body>
</html>
