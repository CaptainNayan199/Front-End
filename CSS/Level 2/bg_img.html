<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Image Property</title>
    <style>
      .box {
        margin: 50px;
        border: 2px solid black;
        height: 500px;
        width: 500px;
        background-image: url("https://avatars.githubusercontent.com/u/105142730?v=4");
        background-size: contain;
        background-repeat: no-repeat;
        background-position: top;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
