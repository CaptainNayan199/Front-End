<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Image Property</title>
    <style>
      .box {
        margin: 50px;
        border: 2px solid black;
        height: 500px;
        width: 500px;

        /*background-image: url("https://avatars.githubusercontent.com/u/105142730?v=4");
        background-size: auto;
        background-repeat: no-repeat;
        background-position: center;
        background-color: red;*/

        /*In shortcut and short hand we can use all the above property inside background by providing all the value as parameter.*/
        /*
        Syntax : 
        background : (color, image, repeat, attachment, position)
        */

        background: red
          url("https://avatars.githubusercontent.com/u/105142730?v=4") no-repeat
          center center;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
