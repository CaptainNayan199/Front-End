<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        height: 60px;
        width: 60px;
        border: 3px solid red;
        margin: 10px;
        text-align: center;
      }
      .container {
        height: 150px;
        width: 600px;
        padding: 10px;
        margin: 20px;
        border: 3px solid black;
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <!-- Justify Content - Arranging elements inside a container in flex. It works only when elements are smaller and the parent container is large. It defines how elements inside an container are arranged. -->
    <!-- 
    It has values like: 
    flex start - Items align to the start of the flex container.
    Flex end - Items align to the end of the flex container.
    Center - Items are placed at the exact center of the container.
    Space between, space around, space evenly - Distribute space between items evenly.
     -->

    <div class="container">
      <div id="box1" class="box">Box 1</div>
      <div id="box2" class="box">Box 2</div>
      <div id="box3" class="box">Box 3</div>
      <div id="box4" class="box">Box 4</div>
      <div id="box5" class="box">Box 5</div>
    </div>
  </body>
</html>
