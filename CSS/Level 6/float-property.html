<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        height: 120px;
        width: 300px;
        border: 1px solid black;
      }
      .box {
        width: 100px;
        height: 100px;
        margin: 5px;
      }
      .box1 {
        background-color: red;
        float: left;
      }
      .box2 {
        background-color: green;
        float: right;
      }
    </style>
  </head>
  <body>
    <!-- This property allows elements to be aligned to the left or right within their containing element. It takes values like none, right, left to determine the floating direction. It is less commonly used. -->
    <div class="container">
      <div class="box box1"></div>
      <div class="box box2"></div>
    </div>
  </body>
</html>
