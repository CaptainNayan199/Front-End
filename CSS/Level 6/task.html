<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .nav {
        height: 50px;
        background-color: gold;
        display: flex;
        justify-content: space-evenly;
        align-content: center;
      }
      .nav a {
        text-decoration: none;
        border: 1px solid black;
        font-size: 24px;
        padding: 5px 15px 15px 15px;
        border-radius: 20px;
        color: black;
      }
      img {
        height: 400px;
        width: 400px;
      }
      .image {
        border: 3px solid black;
        height: 600px;
        width: 600px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .cont1 {
        height: 200px;
        width: 600px;
        background-color: bisque;
        border: 2px solid black;
        display: flex;
      }
      .div1 {
        flex-shrink: 1;
        flex-grow: 1;
      }
      .cont1 div {
        margin: 20px;
        height: 100px;
        width: 150px;
        border: 2px solid red;
        text-align: center;
        flex-shrink: 0;
      }
      .main {
        height: 50px;
        width: 50px;
        border: 2px solid black;
        text-align: center;
        background-color: gold;
      }
      @media screen and (min-width: 400px) {
        .main {
          background-color: blueviolet;
        }
      }
      @media screen and (min-width: 300px) and (max-width: 400px) {
        .main {
          background-color: red;
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About us</a>
        <a href="#">Contact</a>
      </nav>
    </header>
    <main class="main">
      <div class="image">
        <img
          src="https://1.bp.blogspot.com/-W35lT0NRgvE/VFcsc6ajVnI/AAAAAAAAAi4/DX6iXwuc5CA/s1600/flowers33.jpg"
          alt="Flower"
        />
      </div>
      <br /><br /><br /><br /><br />
      <hr />
      <div class="cont1">
        <div class="div1">Box 1</div>
        <div class="div2">Box 2</div>
        <div class="div3">Box 3</div>
      </div>
      <br /><br /><br /><br /><br />
      <hr />
      <div class="main">Main</div>
      <br /><br /><br /><br /><br />
      <hr />
    </main>
  </body>
</html>
