<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #button1 {
        /*Top, right bottom, left*/
        margin: 15px 10px 5px 20px;
        padding: 10px;
        background-color: aqua;
      }
      #button2 {
        margin: 15px;
        padding: 10px;
        background-color: aqua;
      }
      /*If two margins gets collided in between two ore more elements, than the higher margin value will be considered.*/
      #button3 {
        margin: 20px;
        padding: 10px;
        background-color: rgb(0, 255, 38);
      }
    </style>
  </head>
  <body>
    <button id="button1">Login</button>
    <button id="button2">Sign up</button>
    <button id="button3">Forgot pw</button>
  </body>
</html>
