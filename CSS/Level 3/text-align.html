<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        margin: 30px;
        border: 2px solid rgb(255, 0, 149);
        height: 100px;
        width: 200px;
      }
      .box1 {
        text-align: center;
      }
      .box2 {
        text-align: right;
      }
      .box3 {
        text-align: left;
        /*Left align is the default one.*/
      }
    </style>
  </head>
  <body>
    <div class="box1">Container number 1</div>
    <div class="box2">Container number 2</div>
    <div class="box3">Container number 3</div>
  </body>
</html>
