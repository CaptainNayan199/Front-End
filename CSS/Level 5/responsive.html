<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .first {
        margin: 20px;
        background-color: rgb(67, 67, 163);
        font-size: 30px;
        height: 200px;
        width: 200px;
      }
      .second {
        background-color: green;
        /* % means percentage of my parent, if not parent then percentage of my root or document. So here, the parent div has width of 200px, so 50% width will be taken by second div.*/
        height: 30%;
        width: 50%;
      }

      .third {
        margin: 20px;
        background-color: rgb(67, 67, 163);
        height: 200px;
        width: 200px;
        font-size: 30px;
      }
      .forth {
        background-color: green;
        /* Em(Element) -  It means that size is relative to the parents font size. Yes em works on the basis of font size of the parent element. So here in this case, the parent element has its font size 30 pize, so the height here is 2em means 2*30, so the actual height is 60px, and the width is 3*30 = 90px*/
        height: 2em;
        width: 3em;
      }
    </style>
  </head>
  <body>
    <!-- Making our website responsive/look good in all kind of device. -->
    <!-- For responsive website we need relative units, pixel which we were using till now was abcolute units, we need relative units like %, em(element), rem(relative element), vh(viewport height), vw(viewport width). -->
    <!-- First lets see about the relative units in detail, than we will see about responsiveness. -->
    <div class="first">
      First
      <div class="second">Second</div>
    </div>

    <div class="third">
      First
      <div class="forth">Second</div>
    </div>

    <div class="cont2">Box 2</div>
    <div class="cont3">Box 3</div>
    <div class="cont4">Box 4</div>
    <div class="cont5">Box 5</div> -->
  </body>
</html>
