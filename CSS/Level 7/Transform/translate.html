<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 100px;
        padding: 10px;
      }
      .but {
        border: 2px solid rgb(197, 185, 185);
        font-size: 20px;
        border-radius: 10px;
        position: relative;
        top: 100px;
        left: 100px;
        transition: all 1s ease-in-out;
      }
      .but:hover {
        background-color: aqua;
        border: 2px solid green;
        /*
        transform: translate(50px);
        */
        transform: translate(50px, 50px);
      }
    </style>
  </head>
  <body>
    <!-- Translate - Alter an element position using x and y values. -->
    <button class="but">Rotate</button>
  </body>
</html>
