<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .but {
        border: 2px solid rgb(197, 185, 185);
        font-size: 20px;
        border-radius: 10px;
        height: 50px;
        width: 120px;
        position: absolute;
        top: 10px;
        left: 10px;
        /*
        animation-name: test;
        animation-duration: 2s;
        animation-timing-function: ease-in-out;
        animation-delay: 0.8s;
        
        animation-iteration-count: 3;
      
        animation-iteration-count: infinite;
        animation-direction: alternate;
        */

        /*Now all of these animation properties can be done using shortcut*/
        animation: test 2s ease-in-out 1s infinite alternate;
      }
      .but:hover {
        background-color: aqua;
        border: 2px solid green;
      }
      /*Instead of using to and from we can use percentage value and describe the logic of animation as well.*/
      @keyframes test {
        0% {
          left: 10px;
          top: 100px;
        }
        25% {
          top: 100px;
          left: 100px;
        }
        50% {
          right: 100px;
          top: 10px;
        }
        100% {
          left: 10px;
          top: 10px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Animation -  Adding any animation to an element.
     We need to use keyframe, animation name and from and to. Some properties of animation are : 

     1. animation-name - specfies the name of the @keyframes defined animation.
     2. animation-duration - defines the total time the animation takes to complete one cycle.
     3. animation-timing-function - controls the pacing of the animation
     4. animation-delay - sets a delay before the animation starts, allowing for a pause before initiation.
     5. animation-iteration-count - indicates the number of times the animation should repeat.
     6. animation-direction - specifies the direction of the animation, allowing for reverse or alternate cycles.


      -->
    <button class="but">Animation</button>
  </body>
</html>
