<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 100px;
        padding: 10px;
      }
      .but {
        border: 2px solid rgb(197, 185, 185);
        font-size: 20px;
        border-radius: 10px;
      }
      .but:hover {
        background-color: aqua;
        border: 2px solid green;
      }
      .but:active {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <!-- Pseudo Class - They are used to define special states of HTML elements.
  syntax :  selector:pseudo-class {style}
  Common Examples : hover, active, first child, etc. It is used to target elements based on their position or user action. 
  
  -->

    <button class="but">Login</button>
  </body>
</html>
