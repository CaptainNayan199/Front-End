<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>element.style demo</title>
    <style>
      #box {
        width: 150px;
        height: 150px;
        background: lightcoral;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div id="box"></div>
    <button id="grow">Make bigger</button>
    <button id="reset">Reset</button>

    <script>
      const box = document.getElementById("box");
      const growBtn = document.getElementById("grow");
      const resetBtn = document.getElementById("reset");

      // Increase width by 50px
      growBtn.addEventListener("click", () => {
        // read computed width, parse number then set inline style
        const computed = getComputedStyle(box).width; // e.g. "150px"
        const current = parseFloat(computed); // 150
        box.style.width = current + 50 + "px"; // must include unit
        box.style.borderRadius = "12px"; // camelCase name
        box.style.backgroundColor = "tomato"; // JS uses camelCase
      });
    </script>
  </body>
</html>
