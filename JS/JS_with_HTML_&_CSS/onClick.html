<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>On Click Function</title>
  </head>
  <body>
    <!-- Onclick function is used to make a button interactive. We can run  script inside that onclick or other such functions as well.-->
    <button class="b1" onclick="alert('My existance depends on the button.')">
      Click me
    </button>

    <script src="onClick.js" />
    // In this way we can link our external javascript file as well.
  </body>
</html>
