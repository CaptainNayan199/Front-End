<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actual use of JS</title>
  </head>
  <body>
    <!-- Script tag is where the actual js code lies. It is commonly placed inside the head tag or just before the closing of body tag.
     We use scr attribute to link an external js file using script tag. -->
    <button class="b1">Click me</button>
    <h2 class="heading">Heading 2</h2>
    <p class="para">This is made using Paragraph tag.</p>
    <script>
      alert("This is in the html file - It's a pop up.");
      console.log("This will be on the console");
      // console.log is the most used one, but it has some varieties as well
      console.warn("This is for warning");
      console.clear(
        "For clearing the console, whatever was above this will be cleared from the console."
      );
      console.error("Oh no NoDivisionByZero Error");
    </script>
  </body>
</html>
