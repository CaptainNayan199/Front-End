<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Query Selector</title>
  </head>
  <body>
    <!-- 
  1. getElementById - finds one elements by its ID.
  2. getElementByClassName - finds elements by their class, returns a list.
  
  These above two are the old traditional way and least used way in query selection. The most used one is query selector.

  3. querySelector - finds the first elements that matches a CSS selector.
  4. Purpose - To interact with or modify webpage elements.
  -->

    <h1 id="heading">This is Heading 1</h1>
    <button class="but">Click me</button>
  </body>
  <script>
    document.getElementBy('heading');
    document.getElementsByClassName('but')
    document.querySelector('button')
    document.querySelector('.but')
    document.querySelector('button')
  </script>
</html>
