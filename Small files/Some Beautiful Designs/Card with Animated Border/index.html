<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", sans-serif;
        background-color: #111111;
        color: #ffffff;
      }

      .card {
        width: 190px;
        height: 254px;
        background-color: #07182e;
        border-radius: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
      }

      .card h2 {
        color: white;
        font-size: 2em;
        z-index: 2;
      }

      .card::before {
        content: "";
        position: absolute;
        width: 120px;
        height: 120%;
        background: linear-gradient(180deg, #00b7ff, #ff30ff);
        animation: rotate 3s linear infinite;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .card::after {
        content: "";
        position: absolute;
        inset: 5px;
        border-radius: 15px;
        background: #07182e;
      }
    </style>
    <title>Animated Card</title>
  </head>
  <body>
    <div class="card">
      <h2>NAYAN</h2>
    </div>
  </body>
</html>
