<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", sans-serif;
        background-color: #111;
        color: #fff;
      }

      .card {
        width: 190px;
        height: 254px;

        perspective: 1000px;
      }

      .heading {
        font-size: 1.5em;
        font-weight: 900;
        text-align: center;
        margin: 0;
      }

      .card-inner {
        position: relative;
        height: 100%;
        width: 100%;
        text-align: center;
        transition: transform 0.9s;
        transform-style: preserve-3d;
      }

      .card:hover .card-inner {
        transform: rotateY(180deg);
      }
      .card-front,
      .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        backface-visibility: hidden;
        border: 1px solid coral;
        border-radius: 1rem;
      }

      .card-front {
        background: linear-gradient(
          120deg,
          bisque 60%,
          #ffe7de 88%,
          #ffd3c3 40%,
          #ff7f5099 48%
        );
      }

      .card-back {
        background: linear-gradient(
          120deg,
          bisque 30%,
          #ffe7de 88%,
          #ffd3c3 40%,
          #ff7f5099 78%
        );
        color: white;
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          <p class="heading">Flip Card</p>
          <p>Hover Me</p>
        </div>
        <div class="card-back">
          <p class="heading">Go Back</p>
          <p>Leave Me</p>
        </div>
      </div>
    </div>
  </body>
</html>
