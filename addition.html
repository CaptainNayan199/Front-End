<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="firstNumber">Enter the first Number : </label>
    <input type="text" id="firstNumber" /><br /><br />
    <label for="secondNumber">Enter the second Number : </label>
    <input type="text" id="secondNumber" /><br /><br />
    <button class="calculate">Calculate</button>
    <input type="text" id="output" readonly />
    <script>
      document.querySelector(".calculate").onclick = () => {
        let first = document.getElementById("firstNumber").value;
        let second = document.getElementById("secondNumber").value;
        let result = Number(first) + Number(second);
        document.getElementById("output").value = "The sum is : " + result;
      };
    </script>
  </body>
</html>
